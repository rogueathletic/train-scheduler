    <!DOCTYPE html>
    <html   lang="en">
<head>
    <meta   charset="utf-8">
    <meta   http-equiv="X-UA-Compatible" 
            content="IE=edge">
    <title>Train Schedule

    </title>
    <meta   name="description" 
            content="">

    <link   rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
    <link   rel="stylesheet" 
            type="text/css" 
            href="assets/style/style.css">

    <link   rel="stylesheet" 
            type="text/css" 
            href="assets/style/reset.css">

    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js">
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" 
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
             crossorigin="anonymous"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" 
             charset="utf-8"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js">
    </script>
    <meta    name="viewport" 
             content="width=device-width, initial-scale=1">
    </head>

<body>
    <div     class="container" 
             id="head-container">
    <div     class="jumbotron" 
             id="head">
    <h1      id='title-name'>Schutz Co. Train Co. </h1>
    <h3      class='h3'>California Train schedule</h3>
    </div>
    </div>
    <div    class="container">
    <div    class="panel panel-default" id='schedule-body'>
    <div    class="panel-heading panel-custom" id=add-train>
    Add Train
    </div>
    <div 
            class="panel-body">
    <form>
    <div 
            class="form-group">
    <input 
            type="text" 
            for="trainName" 
            class="form-control" 
            id="train-name" 
            placeholder='Engine Name'
            required>
    </div>
    <div    class="form-group">
    <input  type="text" 
            class="form-control" 
            for="destination" 
            id="train-destination" 
            placeholder='destination' 
            required>
    </div>
    <div    class="form-group">
    <input  type="text" 
            class="form-control" 
            for="endYear" 
            id="time-freq" 
            placeholder='Frequency (minutes)' 
            required>
    </div>
    <div    class="form-group">
    <input  type="time" 
            class="form-control" 
            for="startYear" 
            placeholder="HH:MM" 
            id="train-time" 
            required>
    <label  id='time-script'>First Train Time: (AM - or - PM) </label>
    </div>
    <div    class="btn-group" 
            role="group">
    <i class="fa fa-plus"></i>
    <button type="button" 
            id="btn-add" 
            class="btn btn-secondary">
    <span   class="glyphicon glyphicon-search">
    </span> Submit</button>
    </div>
    </form>
    </div>
    <div   class="slide-toggle text-center">
    <div   class="container">
    <div   class="box-toggle">
    <div   class="contorol">
    <div   id="activate" 
           class="click-show" >Click here for schedule
    </div> 
    </div>
    <div    class="content-box">

    <div    class="panel panel-default" 
            id='schedule-div'>
    <div    class="panel-heading panel-custom">
    Current Train Schedule
    </div>
    <table  class="table table-hover">
    <tr>
    <th    scope="col">Train Name</th>
    <th    scope="col">Destination</th>
    <th    scope="col">Frequency (min)</th>
    <th    scrope="col">Minutes Away</th>
    <th    scope="col">Next Arrival</th>
    </tr>
    <tbody id="table-data"></tbody>
    </table>
    <hr />
    <div   class="contorol"
           id="close-it">Â© 2019 | Jason Schutz</div>
    </div>
    </p>
    </div>
    </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
