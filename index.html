    <!-- Main Header -->
    <div class="container" id="head-container">
        <div class="jumbotron" id="head">
            <h1 id='title-name'>Schutz Co. Train Co. </h1>
            <h3 class='h3'>California Train schedule</h3>
        </div>

    <!-- Main Body Container -->
    <div class="container">
        <!-- Train Schedule Panel -->


        <!-- Add Train Panel -->
        <div class="panel panel-default" id='schedule-body'>
            <div class="panel-heading panel-custom" id=add-train>
                Add Train
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <!-- train name below -->
                        <input type="text" for="trainName" class="form-control" id="train-name" placeholder='Engine Name'
                            required>
                    </div>
                    <!-- tran destinatino below -->
                    <div class="form-group">
                        <input type="text" class="form-control" for="destination" id="train-destination" placeholder='destination'
                            required>
                    </div>

                    <!-- frequency minutes below -->
                    <div class="form-group">
                        <input type="text" class="form-control" for="endYear" id="time-freq" placeholder='Frequency (minutes)'
                            required>
                    </div>
                    <!-- first train arrival time below -->
                    <div class="form-group">

                        <input type="time" class="form-control" for="startYear" placeholder="HH:MM" id="train-time"
                            required><label id='time-script'>First Train Time: (AM - or - PM) </label>
                    </div>
                    <!--submit button below -->
                    <div class="btn-group" role="group"><i class="fa fa-plus"></i>
                        <button type="button" id="btn-add" class="btn btn-secondary"><span class="glyphicon glyphicon-search"></span>
                            Submit</button>
                    </div>
                </form>
            </div>
            <!-- end Add Train Panel -->

                <div class="container">

                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scrope="col">Minutes Away</th>
                                        <th scope="col">Next Arrival</th>
                                    </tr>
                                    <tbody id="table-data"></tbody>

                                </table>
